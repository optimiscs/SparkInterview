<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹窗居中测试 - 职面星火</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#2196F3',secondary:'#FF5722'},borderRadius:{'button':'8px'}}}}</script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <style>
        /* 弹窗动画 */
        .modal-enter {
            animation: modalEnter 0.3s ease-out;
        }
        .modal-exit {
            animation: modalExit 0.3s ease-in;
        }
        @keyframes modalEnter {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        @keyframes modalExit {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateY(-20px) scale(0.9);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

    <!-- 成功弹窗 -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div id="success-modal-content" class="bg-white rounded-lg p-8 relative max-w-sm w-full mx-4">
            <div class="text-center">
                <div class="w-16 h-16 mx-auto mb-4 flex items-center justify-center bg-green-100 rounded-full">
                    <i class="ri-check-line text-green-500 text-3xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-900 mb-2">操作成功！</h3>
                <p class="text-gray-600 mb-6">这是一个居中的成功提示弹窗</p>
                <button onclick="closeModal('success-modal')" class="w-full bg-green-500 text-white py-3 px-4 rounded-button hover:bg-green-600 transition-colors font-medium">
                    确定
                </button>
            </div>
        </div>
    </div>

    <!-- 错误弹窗 -->
    <div id="error-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div id="error-modal-content" class="bg-white rounded-lg p-8 relative max-w-sm w-full mx-4">
            <div class="text-center">
                <div class="w-16 h-16 mx-auto mb-4 flex items-center justify-center bg-red-100 rounded-full">
                    <i class="ri-close-line text-red-500 text-3xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-900 mb-2">操作失败</h3>
                <p class="text-gray-600 mb-6">这是一个居中的错误提示弹窗</p>
                <button onclick="closeModal('error-modal')" class="w-full bg-red-500 text-white py-3 px-4 rounded-button hover:bg-red-600 transition-colors font-medium">
                    确定
                </button>
            </div>
        </div>
    </div>

    <!-- 警告弹窗 -->
    <div id="warning-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div id="warning-modal-content" class="bg-white rounded-lg p-8 relative max-w-sm w-full mx-4">
            <div class="text-center">
                <div class="w-16 h-16 mx-auto mb-4 flex items-center justify-center bg-yellow-100 rounded-full">
                    <i class="ri-error-warning-line text-yellow-500 text-3xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-900 mb-2">注意</h3>
                <p class="text-gray-600 mb-6">这是一个居中的警告提示弹窗</p>
                <button onclick="closeModal('warning-modal')" class="w-full bg-yellow-500 text-white py-3 px-4 rounded-button hover:bg-yellow-600 transition-colors font-medium">
                    确定
                </button>
            </div>
        </div>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
            <h1 class="text-2xl font-bold text-center mb-8 text-gray-900">弹窗居中测试</h1>
            
            <div class="space-y-4">
                <button onclick="showModal('success-modal')" class="w-full bg-green-500 text-white py-3 px-4 rounded-button hover:bg-green-600 transition-colors font-medium">
                    <i class="ri-check-line mr-2"></i>显示成功弹窗
                </button>
                
                <button onclick="showModal('error-modal')" class="w-full bg-red-500 text-white py-3 px-4 rounded-button hover:bg-red-600 transition-colors font-medium">
                    <i class="ri-close-line mr-2"></i>显示错误弹窗
                </button>
                
                <button onclick="showModal('warning-modal')" class="w-full bg-yellow-500 text-white py-3 px-4 rounded-button hover:bg-yellow-600 transition-colors font-medium">
                    <i class="ri-error-warning-line mr-2"></i>显示警告弹窗
                </button>
            </div>

            <div class="mt-8 text-center space-x-4">
                <a href="/frontend/login.html" class="text-primary hover:underline">
                    <i class="ri-login-box-line mr-1"></i>登录页面
                </a>
                <a href="/frontend/register.html" class="text-secondary hover:underline">
                    <i class="ri-user-add-line mr-1"></i>注册页面
                </a>
            </div>
        </div>
    </div>

    <script>
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            const modalContent = modal.querySelector('div[id$="-content"]');
            
            modal.classList.remove('hidden');
            modalContent.classList.add('modal-enter');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            const modalContent = modal.querySelector('div[id$="-content"]');
            
            modalContent.classList.remove('modal-enter');
            modalContent.classList.add('modal-exit');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                modalContent.classList.remove('modal-exit');
                document.body.style.overflow = '';
            }, 300);
        }

        // 点击背景关闭弹窗
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('fixed') && e.target.classList.contains('inset-0')) {
                const modalId = e.target.id;
                closeModal(modalId);
            }
        });

        // ESC键关闭弹窗
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const visibleModals = document.querySelectorAll('.fixed:not(.hidden)');
                visibleModals.forEach(modal => {
                    if (modal.id.includes('modal')) {
                        closeModal(modal.id);
                    }
                });
            }
        });
    </script>
</body>
</html>
